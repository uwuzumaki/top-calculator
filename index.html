<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator!</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator-body">
        <div class="display">0</div>
        <div class="clear-button button">clear</div>
        <div class="button-container">
          <div id="7" class="button number">7</div>
          <div id="8" class="button number">8</div>
          <div id="9" class="button number">9</div>
          <div id="4" class="button number">4</div>
          <div id="5" class="button number">5</div>
          <div id="6" class="button number">6</div>
          <div id="1" class="button number">1</div>
          <div id="2" class="button number">2</div>
          <div id="3" class="button number">3</div>
          <div id="0" class="button number">0</div>
          <div id="add" class="button">+</div>
          <div id="subtract" class="button">-</div>
          <div id="divide" class="button">&#247;</div>
          <div id="multiply" class="button">&#xd7;</div>
          <div id="decimal" class="button number">.</div>
          <div id="enter" class="button">=</div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a class="github-link" href="https://github.com/uwuzumaki/top-calculator"
        ><img
          class="github-img"
          alt="github logo"
          src="assets/images/github-dark.png"
        />uwuzumaki</a
      >
    </div>
    <script src="index.js"></script>
  </body>
</html>
